<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성 페이지</h2>
    </div>
    <h4 class="mb-3">글 작성하기</h4>
    <form action="addBoard.html" method="post">
        <div class="row mb-3">
            <div class="col">
                <label for="itemName">제목</label>
                <input type="text" id="itemName" name="itemName" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="col">
                <label for="userName">작성자</label>
                <input type="text" id="userName" name="userName" class="form-control" placeholder="작성자명을 입력하세요">
            </div>
        </div>
        <div>
            <textarea class="form-control" id="contents" rows="10" placeholder="글을 입력하세요"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글올리 기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boards.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
